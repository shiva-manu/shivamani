<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login page</title>
   <link rel="stylesheet" href="login.css">
</head>
<body>
   <div id="box">
      <h1 id="app_name" style="font-family:cursive;">Network Nest</h1>
      <form id="in-box">
         <label for="username" ></label>
         <input type="text" type="email" type="number" id="username" name="username" placeholder="phone number, username or email">
         <label for="password"></label>
         <input type="password" id="password" name="password" placeholder="password">
      </form>
      <button id="login">Log in</button>
      
      <div class="loginbtn">
         <span>------------------------------or--------------------------------</span>
         <a href="">   <span><img src="facebook.svg" alt="image" id="fb-icon">Login with facbook </span></a>
         <p id="forgot_pass">Forgot password?</p>
      </div>
   </div>
   <script src="login.js"></script>
</body>
</html>
